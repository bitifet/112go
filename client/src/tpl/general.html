
<!-- Menú Panel -->

<script id="menu_panel_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div data-role="panel" id="{{_pageId}}_menu">
	<ul data-role="listview">
		<li data-role="list-divider">&nbsp;</li>
		<li><a href="#home">{{home}}</a></li>
		<li><a href="#userProfile">{{personalData}}</a></li>
		<li><a href="#">{{gpsConfig}}</a></li>
		<li><a href="#">{{positionTrack}}</a></li>
	</ul>
</div> 
</script><!--}}}-->


<!-- Default Heading -->

<script id="default_header_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div class="ui-header" data-role="header" data-position="fixed">
	<a class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-icon-notext" href="#activitys">{{_global.home}}</a>
	<h1>{{title}}</h1>
	<a class="ui-btn ui-icon-arrow-l ui-btn-icon-right ui-btn-icon-notext"
		data-rel="back" href="#">{{_global.back}}</a>
</div>
</script><!--}}}-->



<!-- Home Page -->

<script id="home_page_tpl"<!--{{{-->
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="home" style="background:#ffffff">
	<div class="ui-header" data-role="header" data-position="fixed">
		<p>
		<img src="img/112go.jpg" alt="{{title}}" stye="vertical-align:bottom;float:left" />
		<span style="font-size:x-large;text-align:right;">{{welcome}}</span>
		</p>
		<p><{{about}}</p>
	</div>
	<div data-role="main" class="ui-content">
	{{{_tpl.welcome}}}
	</div>

	<div data-role="footer" data-id="home" class="ui-footer" data-position="fixed">
		<div class="ui-controlgroup">
		<ul data-role="listview">
		<li>
		<select class="langSelector ui-icon ui-btn-icon-right ui-icon-carat-r">
			<option value="" selected disabled>{{selectLanguage}}</option>
			<option value="ca">Català</option>
			<option value="es">Castellano</option>
			<option value="en">English</option>
			<option value="de">German</option>
		</select>
		</li>
		<li><a href="#userProfile">{{userProfile}}</a></li>
		<li><a class="appCheckin" href="#activitys">{{start}}</a></li>
		</ul>
		</div>
	</div>



</div> 
</script><!--}}}-->


<!-- Footers -->

<script id="saveRemove_footer_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div class="ui-footer" data-role="footer" data-position="fixed">
	<ul class="ui-grid-b">
		<li class="ui-block-a">
			<a class="ui-btn ui-icon-minus ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.remove}}</a>
		</li>
		<li class="ui-block-b">
		</li>
		<li class="ui-block-c">
			<a class="ui-btn ui-icon-check ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.save}}</a>
		</li>
	</ul>
</div>
</script><!--}}}-->
