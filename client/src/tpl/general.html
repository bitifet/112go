
<!-- MenÃº Panel -->

<script id="menu_panel_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div data-role="panel" id="{{_pageId}}_menu">
	<ul data-role="listview">
		<li data-role="list-divider">&nbsp;</li>
		<li><a href="#welcome">{{welcomePage}}</a></li>
		<li><a href="#activitys">{{home}}</a></li>
		<li><a class="action" data-action="editUserProfile" href="#userProfile">{{personalData}}</a></li>
		<li><a href="#">{{preferences}}</a></li>
		<li>
			<a href="#" data-action="sendPosition"
				class="action ui-icon-location"
			>{{sendPosition}}</a>
		</li>
		<li><a href="#">{{about}}</a></li>
		<li><a href="#">{{contact}}</a></li>
	</ul>
</div> 
</script><!--}}}-->


<!-- Default Heading -->

<script id="default_header_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
{{{_leftPanel}}}
<div class="ui-header" data-role="header" data-position="fixed">
	<a class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-icon-notext" href="#{{_pageId}}_menu">{{_global.menu}}</a>
	<h1>{{title}}</h1>
	<a class="ui-btn ui-icon-arrow-l ui-btn-icon-right ui-btn-icon-notext"
		data-rel="back" href="#">{{_global.back}}</a>
</div>
</script><!--}}}-->



<!-- Welcome Page -->

<script id="welcome_page_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div data-role="page" id="welcome" style="background:#ffffff">
	<div class="ui-header" data-role="header" data-position="fixed">
		<p>
		<img src="img/title.png" alt="{{title}}" stye="vertical-align:bottom;float:left" />
		<span style="font-size:x-large;text-align:right;">{{welcome}}</span>
		</p>
		<p><{{about}}</p>
	</div>
	<div data-role="main" class="ui-content">
	{{{_tpl.welcome}}}
	</div>

	<div data-role="footer" id="welcomeFooter" class="ui-footer" data-position="fixed">
		<div class="ui-controlgroup">
		<ul data-role="listview">
		<li>
		<select class="langSelector ui-icon ui-btn-icon-right ui-icon-carat-r">
			<option value="" selected disabled>{{selectLanguage}}</option>
		</select>
		</li>
		<li><a class="action" data-action="editUserProfile" href="#userProfile">{{userProfile}}</a></li>
		<li><a class="appCheckin" href="#activitys">{{start}}</a></li>
		</ul>
		</div>
	</div>



</div> 
</script><!--}}}-->


<!-- Footers -->

<script id="saveRemove_footer_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div class="ui-footer" data-role="footer" data-position="fixed">
	<ul class="ui-grid-b">
		<li class="ui-block-a">
			<a data-action="remove" class="action ui-btn ui-icon-minus ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.remove}}</a>
		</li>
		<li class="ui-block-b">
		</li>
		<li class="ui-block-c">
			<a data-action="save" class="action ui-btn ui-icon-check ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.save}}</a>
		</li>
	</ul>
</div>
</script><!--}}}-->
