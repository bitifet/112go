
<!-- Headings -->

		<li><a href="#actMembers">{{_nav.members}}</a></li>
		<li><a href="#actTracking">{{_nav.tracking}}</a></li>
	</ul>
  </div>
</div>

<script id="activitys_header_tpl"<!--{{{-->

>
{{{_leftPanel}}}
<div class="ui-header" data-role="header" data-position="fixed">

<script id="actSection_header_tpl"<!--{{{-->

{{{_leftPanel}}}

<!-- Activity List View -->

<script id="activitys_page_tpl"<!--{{{-->
	data-header="activitys"
	data-footer="activity"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="activitys">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li>
			<a href="#actGeneral">__description__</a>
			<a data-action="remove"
				href="#"
				class="action ui-btn ui-icon-minus ui-btn-icon-right ui-btn-icon-notext"
			>{{remove}}</a>
		</li>
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<!-- Activity Edit Views -->

<script id="actGeneral_page_tpl"<!--{{{-->
	data-header="activity"
	data-footer="activity"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actGeneral">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li><select>
			<option value="" selected disabled>{{activityType}}</option>
			<option>{{type.hiking}}</option>
			<option>{{type.climbing}}</option>
			<option>{{type.torrents}}</option>
			<option>{{type.speleology}}</option>
			<option>{{type.mountainBike}}</option>
			<option>{{type.riding}}</option>
			<option>{{type.other}}</option>
		</select>
		<input type="hidden" placeholder={{otherTypeSpecify}}></input>
		</li>
		<li><input placeholder="{{description}}" type="text"></input></li>
		<li><input
			class="textbox-n"
			type="text"
			onfocus="(this.type='date')"
			placeholder="{{activityDate}}"
			></input></li>
		<li><a href="#actRoute">{{route}}</a></li>
		<li><a href="#actVehicles">Vehicles</a></li>
		<li><textarea name="comments" rows="5" placeholder="{{comments}}"></textarea></li>
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<!-- Emergency call dialog -->

<script id="emergency_page_tpl"<!--{{{-->
	data-header=""
	data-footer=""
	type="text/x-handlebars-template"
>
<div data-role="page" data-dialog="true" id="emergency">
	<div class="ui-header" data-role="header" data-position="fixed">
		<h1>{{title}}</h1>
		<a class="ui-btn ui-icon-delete ui-btn-icon-right ui-btn-icon-notext"
			data-rel="back" href="#">{{_global.close}}</a>
	</div>
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li data-role="list-divider" role="heading">{{emergencyCall}}</li>
		<li><textarea name="comments" rows="5" placeholder="{{comments}}"></textarea></li>
		<li data-role="list-divider" role="heading">{{callForHelp}}</li>
		<li><textarea name="comments" rows="5" placeholder="{{comments}}"></textarea></li>
		<li data-role="list-divider" role="heading">{{warnPartners}}</li>
		<li><textarea name="comments" rows="5" placeholder="{{comments}}"></textarea></li>
		<li data-role="list-divider" role="heading">{{cancel}}</li>
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<!-- Footers -->

>

			href="#">
		{{_global.checkin}}</a>
	</li>
  </ul>
  </ul>
</div>
</script><!--}}}-->
