

<!-- Activity List View -->

<script id="activitys_page_tpl"<!--{{{-->
	data-header="activitys"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="activitys">
	{{{_leftPanel}}}
	<div
	class="ui-header" data-role="header" data-position="fixed">
		<a class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-icon-notext" href="#{{_pageId}}_menu">{{_global.menu}}</a>
		<h1>{{title}}</h1>

		<div<!-- Current activity summary. {{{-->
			class="ui-grid-a ui-grid-7030 actSummary ui-contents"
		>
			<ul data-role="listview">
			<li<!-- Activity description {{{-->
			class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
					<h3 class="label" data-name="type">__tipus__</h3>
					<p class="label" data-name="description">__descripci贸_</p>
				</div>
				<div class="ui-block-b">
					<a data-action="newActivity" href="#activity"
						class="action wide-btn ui-btn ui-icon-plus ui-btn-icon-top"
					>{{newActivity}}</a>
					<a href="#activity" data-action="edit"
						class="action wide-btn ui-btn ui-icon-edit ui-btn-icon-top"
					>{{edit}}</a>
				</div>
			</li><!--}}}-->
			<li<!-- Next milestone {{{-->
			class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
					<h3>{{nextMilestone}}</h3>
					<p class="label" data-name="nextMilestone">__propera fita__
				</div>
				<div class="ui-block-b">
					<a href="#" data-action="start"
						class="action wide-btn ui-btn ui-icon-gear ui-btn-icon-top"
					>{{start}}</a>
					<a href="#" data-action="checkin"
						class="action wide-btn ui-btn ui-icon-check ui-btn-icon-top"
					>{{checkin}}</a>
					<a href="#" data-action="end"
						class="action wide-btn ui-btn ui-icon-home ui-btn-icon-top"
					>{{end}}</a>
				</div>
			</li><!--}}}-->
			</ul>
		</div><!--}}}-->
		<div class="tabbar" data-role="navbar"><!--{{{-->
			<ul>
				<li>
					<a class="ui-btn ui-icon-bullets ui-btn-icon-top"
						href="#actList">
						{{list}}</a>
				</li>
				<li>
					<a class="ui-btn ui-icon-eye ui-btn-icon-top"
						href="#actNotify">
						{{notifications}}</a>
				</li>
				<li>
					<a class="ui-btn ui-icon-alert ui-btn-icon-top"
						href="#actEmergency">
						{{_global.emergencyBtn}}</a>
				</li>
			</ul>
		</div><!--}}}-->
	</div>
	<div data-role="main" class="ui-content">
		<div class="tab" id="actList"><!-- Activity list. {{{-->
			<ul data-role="listview" data-icon="carat-u">
				<li>
					<a href="#">__activity_description__</a>
				</li>
			</ul>
		</div><!--}}}-->
		<div class="tab" id="actNotify"><!-- Notifications. {{{-->
			<ul data-role="listview">
				<li>
					<a href="#">__notification_description__</a>
				</li>
			</ul>
		</div><!--}}}-->
		<div class="tab" id="actEmergency"><!-- Emergency call. {{{-->
			<textarea placeholder="{{emergency.comments}}"></textarea>
			<div data-role="navbar" class="ui-persist">
				<ul>
					<li>
						<a class="ui-btn ui-icon-phone ui-btn-icon-top"
							href="tel://647348873">
							{{emergency.call}}</a>
					</li>
					<li>
						<a class="ui-btn ui-icon-alert ui-btn-icon-top"
							href="#">
							{{emergency.warnPartners}}</a>
					</li>
					<li>
						<a class="ui-btn ui-icon-back ui-btn-icon-top"
							href="#actList">
							{{emergency.cancel}}</a>
					</li>
				</ul>
			</div>
		</div> <!--}}}-->
	</div>
	<!-- Footer {{{-->
	<div class="ui-footer" data-role="footer" data-position="fixed">
		<ul class="ui-grid-b">
			<li class="ui-block-a">
				<a data-action="delete" class="action ui-btn ui-icon-minus ui-btn-icon-top"
					href="#">
				{{_global.remove}}</a>
			</li>
			<li class="ui-block-b">
			</li>
			<li class="ui-block-c">
				<a data-action="newActivity" href="#activity"
					class="action ui-btn ui-icon-plus ui-btn-icon-top"
				>{{newActivity}}</a>
			</li>
		</ul>
	</div>
	<!--}}}-->
</div> 
</script><!--}}}-->


<!-- Activity Edit Views -->


<script id="activity_page_tpl"<!--{{{-->
	data-footer="okCancel"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="activity">
{{{_leftPanel}}}
	<div class="ui-header" data-role="header" data-position="fixed"><!--{{{-->
		<a class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-icon-notext" href="#{{_pageId}}_menu">{{_global.menu}}</a>
		<h1>{{title}}</h1>
		<a class="ui-btn ui-icon-arrow-l ui-btn-icon-right ui-btn-icon-notext"
			data-rel="back" href="#">{{_global.back}}</a>
	  <div data-role="navbar" class="tabbar ui-persist">
		<ul>
			<li><a href="#actGeneral"
				class="ui-btn ui-icon-bullets ui-btn-icon-top"
			>{{gral.title}}</a></li>
			<li><a href="#actRoute"
				class="ui-btn ui-icon-clock ui-btn-icon-top"
			>{{route.title}}</a></li>
			<li><a href="#actMembers"
				class="ui-btn ui-icon-user ui-btn-icon-top"
			>{{members.title}}</a></li>
		</ul>
	  </div>
	</div><!--}}}-->
	<div data-role="main" class="ui-content">
		<div class="tab" id="actGeneral"><!--{{{-->
			<select data-id="typeselector">
				<option value="" selected disabled>{{gral.activityType}}</option>
				<option value="hiking">{{gral.type.hiking}}</option>
				<option value="climbing">{{gral.type.climbing}}</option>
				<option value="torrents">{{gral.type.torrents}}</option>
				<option value="speleology">{{gral.type.speleology}}</option>
				<option value="mountainbike">{{gral.type.mountainBike}}</option>
				<option value="riding">{{gral.type.riding}}</option>
				<option value="other">{{gral.type.other}}</option>
			</select>
			<input
				name="type" type="text"
				placeholder={{gral.otherTypeSpecify}}
			></input>
			<input
				name="description" type="text"
				placeholder="{{gral.description}}"
			></input>
			<input
				name="date" type="date"
				placeholder="{{gral.activityDate}}"
				></input>
			<textarea
				name="comments"
				placeholder="{{gral.comments}}"
			></textarea>
		</div><!--}}}-->
		<div class="tab" id="actRoute"><!--{{{-->
			<ul data-role="listview">
				<li>
					<div class="ui-grid-a ui-grid-3070">
						<div class="ui-block-a">
							<h3>Dia i hora:</h3>
						</div>
						<div class="ui-block-b">
							<select
								name="timingRecalc"
								class="switcher" data-id="routeTimingRecalc"
							>
								<option value="start">{{route.timing.recStartLbl}}</option>
								<option value="always">{{route.timing.recAlwaysLbl}}</option>
								<option value="never">{{route.timing.recNeverLbl}}</option>
							</select>
						</div>
					</div>
					<div class="switchBox" data-id="routeTimingRecalc">
						<p class="switchItem" data-id="start">{{route.timing.recStartDesc}}</p>
						<p class="switchItem" data-id="always">{{route.timing.recAlwaysDesc}}</p>
						<p class="switchItem" data-id="never">{{route.timing.recNeverDesc}}</p>
					</div>
				</li>
			</ul>
			<ul data-role="listview">
				<li id="milestoneList" data-role="list-divider"><span>{{route.day}}</span><span>1</span></li>
				<li>
					<a href="#actCheckpoint">
					<div class="ui-grid-a ui-grid-7030">
						<div class="ui-block-a">
							<h3>{{route.start}}:</h3>
						</div>
						<div class="ui-block-b">
							<input placeholder="{{route.hour}}" type=time></input>
						</div>
					</div>
					<p>__Descripci贸__</p>
					</a>
				</li>
				<li>
					<a href="#actCheckpoint">
					<div class="ui-grid-a ui-grid-7030">
						<div class="ui-block-a">
							<h3>{{route.milestone}}:</h3>
						</div>
						<div class="ui-block-b">
							<input placeholder="{{route.hour}}" type=time></input>
						</div>
					</div>
					<p>__Descripci贸__</p>
					</a>
				</li>
				<li>
					<a href="#actCheckpoint">
					<div class="ui-grid-a ui-grid-7030">
						<div class="ui-block-a">
							<h3>{{route.end}}:</h3>
						</div>
						<div class="ui-block-b">
							<input placeholder="{{route.hour}}" type=time></input>
						</div>
					</div>
					<p>__Descripci贸__</p>
					</a>
				</li>
			</ul>
			<ul class="ui-grid-b"><!--{{{-->
				<li class="ui-block-a"></li>
				<li class="ui-block-b"></li>
				<li class="ui-block-c">
					<a href="#actCheckpoint"
						class="ui-btn ui-icon-plus ui-btn-icon-top"
					>{{route.add}}</a>
				</li><!--}}}-->
			</ul>
		</div><!--}}}-->
		<div class="tab" id="actMembers"><!--{{{-->
			<div data-role="collapsibleset"
				data-collapsed-icon="carat-r"
				data-expanded-icon="carat-d"
			>
				<div data-role="collapsible" data-collapsed="false">
					<h3>{{members.guides}}</h3>
					<ul data-role="listview">
						<li>
							<a href="#userPublicProfile">Tomeu</a>
						</li>
					</ul>
					<div class="ui-grid-a ui-grid-7030">
						<div class="ui-block-a">
						<p>{{members.guidesInfo}}</p>
						</div>
						<div class="ui-block-b">
							<a class="ui-btn ui-icon-plus ui-btn-icon-top"
								href="#userPublicProfile">
							{{members.addMember}}</a>
						</div>
					</div>
				</div>
				<div data-role="collapsible">
					<h3>{{members.members}}</h3>
					<ul data-role="listview">
					</ul>
					<div class="ui-grid-a ui-grid-7030">
						<div class="ui-block-a">
						<p>{{members.membersInfo}}</p>
						</div>
						<div class="ui-block-b">
							<a class="ui-btn ui-icon-plus ui-btn-icon-top"
								href="#userPublicProfile">
							{{members.addMember}}</a>
						</div>
					</div>
				</div>
				<div data-role="collapsible">
					<h3>{{members.contacts}}</h3>
					<ul data-role="listview">
					</ul>
					<div class="ui-grid-a ui-grid-7030">
						<div class="ui-block-a">
						<p>{{cmembers.ontactsInfo}}</p>
						</div>
						<div class="ui-block-b">
							<a class="ui-btn ui-icon-plus ui-btn-icon-top"
								href="#userPublicProfile">
							{{members.addMember}}</a>
						</div>
					</div>
				</div>
			</div>
		</div><!--}}}-->
	</div>
	<div class="ui-footer" data-role="footer" data-position="fixed">
		{{{_footer}}}
	</div>
</div> 
</script><!--}}}-->
