
<script id="actTracking_page_tpl"<!--{{{-->
	data-header="activity"
	data-footer="activity"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actTracking">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
	<li class="ui-grid-a ui-grid-3070">
		<label class="ui-block-a">
			{{status}}
		</label>
		<span class="ui-block-b">
			<select>
				<option value="draft">{{stat.draft}}</option>
				<option value="planned">{{stat.planned}}</option>
				<option value="active">{{stat.active}}</option>
				<option value="finished">{{stat.finished}}</option>
			</select>
		</span>
	</li>
	<li class="ui-grid-a ui-grid-7030">
		<span class="ui-block-a">
			<p><strong>{{nextMilestone}}:</strong></p>
			<p>__propera fita__</p>
		</span>
		<span class="ui-block-b">
			<a class="ui-btn ui-icon-check ui-btn-icon-top"
				href="#">
			{{checkin}}</a>
		</span>
	</li>
	<li data-role="list-divider" role="heading">
	</li>
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->
