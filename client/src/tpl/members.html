<!-- List view -->

<script id="actMembers_page_tpl"<!--{{{-->
	data-header="activity"
	data-footer="activity"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actMembers">
	{{{_header}}}
	<div data-role="main" class="ui-content">

	<div data-role="collapsibleset"
		data-collapsed-icon="carat-r"
		data-expanded-icon="carat-d"
	>
		<div data-role="collapsible" data-collapsed="false">
			<h3>{{guides}}</h3>
			<ul data-role="listview">
				<li>
					<a data-action="" href="#memberPublicProfile">Tomeu</a>
				</li>
			</ul>
			<div class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
				<p>{{guidesInfo}}</p>
				</div>
				<div class="ui-block-b">
					<a class="ui-btn ui-icon-plus ui-btn-icon-top"
						href="#memberPublicProfile">
					{{addMember}}</a>
				</div>
			</div>
		</div>
		<div data-role="collapsible">
			<h3>{{members}}</h3>
			<ul data-role="listview">
			</ul>
			<div class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
				<p>{{membersInfo}}</p>
				</div>
				<div class="ui-block-b">
					<a class="ui-btn ui-icon-plus ui-btn-icon-top"
						href="#memberPublicProfile">
					{{addMember}}</a>
				</div>
			</div>
		</div>
		<div data-role="collapsible">
			<h3>{{contacts}}</h3>
			<ul data-role="listview">
			</ul>
			<div class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
				<p>{{contactsInfo}}</p>
				</div>
				<div class="ui-block-b">
					<a class="ui-btn ui-icon-plus ui-btn-icon-top"
						href="#memberPublicProfile">
					{{addMember}}</a>
				</div>
			</div>
		</div>
	</div>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<!-- Edit view -->

<script id="memberPublicProfile_page_tpl"<!--{{{-->
	data-header="actMember"
	data-content="actMember"
	data-footer="activity"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" data-pagegroup="memberprofile" id="memberPublicProfile">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li><select>
				<option value="" disabled selected>{{role}}</option>
				<option>{{roles.pguide}}</option>
				<option>{{roles.aguide}}</option>
				<option>{{roles.master}}</option>
				<option>{{roles.average}}</option>
				<option>{{roles.novice}}</option>
				<option>{{roles.contact}}</option>
		</select></li>
	{{{_content}}}
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->

<script id="memberPrivateProfile_page_tpl"<!--{{{-->
	data-header="actMember"
	data-content="actMember"
	data-footer="activity"
	data-leftPanel="menu"
	data-popups="mppInfo"
	type="text/x-handlebars-template"
>
<div data-role="page" data-pagegroup="memberprofile" id="memberPrivateProfile">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
	<li><a href="#mppInfo"
		data-rel="popup"
		class="ui-btn ui-icon-info ui-btn-icon-left"
	>{{whatsThis}}</a></li>
	{{{_content}}}
	</ul>
	</div>
	{{{_footer}}}
	{{{_popups.mppInfo}}}
</div> 
</script><!--}}}-->
