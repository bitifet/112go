<!-- Edit view -->

<script id="actMember_header_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
{{{_leftPanel}}}
<div class="ui-header" data-role="header" data-position="fullscreen">
	<a class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-icon-notext" href="#{{_pageId}}_menu">{{_global.menu}}</a>
	<h1>{{title}}</h1>
	<a class="ui-btn ui-icon-arrow-l ui-btn-icon-right ui-btn-icon-notext"
		data-rel="back" href="#">{{_global.back}}</a>
  <div data-role="navbar" class="ui-persist">
	<ul>
		<li><a href="#memberPublicProfile">{{_nav.publicProfile}}</a></li>
		<li><a href="#memberPrivateProfile">{{_nav.privateProfile}}</a></li>
	</ul>
  </div>
</div>
</script><!--}}}-->


<script id="memberPublicProfile_page_tpl"<!--{{{-->
	data-header="actMember"
	data-content="actMember"
	type="text/x-handlebars-template"
>
<div data-role="page" id="memberPublicProfile">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li><select>
				<option value="" disabled selected>{{role}}</option>
				<option>{{roles.pguide}}</option>
				<option>{{roles.aguide}}</option>
				<option>{{roles.master}}</option>
				<option>{{roles.average}}</option>
				<option>{{roles.novice}}</option>
				<option>{{roles.contact}}</option>
		</select></li>
	{{{_content}}}
	{{{_footer}}}
	</ul>
	</div>
</div> 
</script><!--}}}-->

<script id="memberPrivateProfile_page_tpl"<!--{{{-->
	data-header="actMember"
	data-content="actMember"
	data-popups="mppInfo"
	type="text/x-handlebars-template"
>
<div data-role="page" id="memberPrivateProfile">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
	<li><a href="#mppInfo"
		data-rel="popup"
		class="ui-btn ui-icon-info ui-btn-icon-left"
	>{{whatsThis}}</a></li>
	{{{_content}}}
	{{{_footer}}}
	</ul>
	</div>
	{{{_popups.mppInfo}}}
</div> 
</script><!--}}}-->


<script id="actMember_content_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
		<li><input placeholder="{{_nav.phone}}" type="text"></input></li>
		<li><input placeholder="{{_nav.name}}" type="text"></input></li>
		<li><input placeholder="{{_nav.surname}}" type="text"></input></li>
		<li><input placeholder="{{_nav.birthDate}}" type="text"></input></li>
		<li><input placeholder="{{_nav.comments}}" type="text"></input></li>
</script><!--}}}-->





<script id="mppInfo_popup_tpl"<!--{{{-->

>

	<div data-role="main" class="ui-content">
		{{{info}}}
	</div>
</div> 
</script><!--}}}-->
