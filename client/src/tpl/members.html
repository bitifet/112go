<!-- List view -->

<script id="actMembers_page_tpl"<!--{{{-->
	data-header="activity"
	data-footer="activity"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actMembers">
	{{{_header}}}
	<div data-role="main" class="ui-content">

	<div data-role="collapsibleset"
		data-collapsed-icon="carat-r"
		data-expanded-icon="carat-d"
	>
		<div data-role="collapsible" data-collapsed="false">
			<h3>{{guides}}</h3>
			<ul data-role="listview">
				<li>
					<a data-action="" href="#actMember">Tomeu</a>
				</li>
			</ul>
			<div class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
				<p>{{guidesInfo}}</p>
				</div>
				<div class="ui-block-b">
					<a class="ui-btn ui-icon-plus ui-btn-icon-top"
						href="#actMember">
					{{addMember}}</a>
				</div>
			</div>
		</div>
		<div data-role="collapsible">
			<h3>{{members}}</h3>
			<ul data-role="listview">
			</ul>
			<div class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
				<p>{{membersInfo}}</p>
				</div>
				<div class="ui-block-b">
					<a class="ui-btn ui-icon-plus ui-btn-icon-top"
						href="#actMember">
					{{addMember}}</a>
				</div>
			</div>
		</div>
		<div data-role="collapsible">
			<h3>{{contacts}}</h3>
			<ul data-role="listview">
			</ul>
			<div class="ui-grid-a ui-grid-7030">
				<div class="ui-block-a">
				<p>{{contactsInfo}}</p>
				</div>
				<div class="ui-block-b">
					<a class="ui-btn ui-icon-plus ui-btn-icon-top"
						href="#actMember">
					{{addMember}}</a>
				</div>
			</div>
		</div>
	</div>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<!-- Edit view -->


<script id="actMember_page_tpl"
	data-header="actMember"
	data-content="actMember"
	data-footer="activity"
	data-leftPanel="menu"
	data-popups="mppInfo"
	type="text/x-handlebars-template"
>

<div data-role="page" id="actMember">
	{{{_header}}}

<div data-role="main" class="ui-content">

	<div class="tab" data-title="{{pub.title}}" id="memberPublicProfile">
		<ul data-role="listview">
			<li><select>
					<option value="" disabled selected>{{pub.role}}</option>
					<option>{{pub.roles.pguide}}</option>
					<option>{{pub.roles.aguide}}</option>
					<option>{{pub.roles.master}}</option>
					<option>{{pub.roles.average}}</option>
					<option>{{pub.roles.novice}}</option>
					<option>{{pub.roles.contact}}</option>
			</select></li>
			<li><input placeholder="{{phone}}" type="text"></input></li>
			<li><input placeholder="{{name}}" type="text"></input></li>
			<li><input placeholder="{{surname}}" type="text"></input></li>
			<li><input placeholder="{{birthDate}}" type="text"></input></li>
			<li><input placeholder="{{comments}}" type="text"></input></li>
		</ul>
	</div>
	<div class="tab" data-title="{{priv.title}}" id="memberPrivateProfile">
		<ul data-role="listview">
			<li><a href="#mppInfo"
				data-rel="popup"
				class="ui-btn ui-icon-info ui-btn-icon-left"
			>{{priv.whatsThis}}</a></li>
			<li><input placeholder="{{phone}}" type="text"></input></li>
			<li><input placeholder="{{name}}" type="text"></input></li>
			<li><input placeholder="{{surname}}" type="text"></input></li>
			<li><input placeholder="{{birthDate}}" type="text"></input></li>
			<li><input placeholder="{{comments}}" type="text"></input></li>
		</ul>
	</div>
</div>
	{{{_footer}}}
	{{{_popups.mppInfo}}}
</div> 
</script>




<script id="actMember_header_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
{{{_leftPanel}}}
<div class="ui-header" data-role="header" data-position="fixed">
	<a class="ui-btn ui-icon-bars ui-btn-icon-left ui-btn-icon-notext" href="#{{_pageId}}_menu">{{_global.menu}}</a>
	<h1>{{title}}</h1>
	<a class="ui-btn ui-icon-arrow-l ui-btn-icon-right ui-btn-icon-notext"
		data-rel="back" href="#">{{_global.back}}</a>
  <div data-role="navbar" class="ui-persist tabbar">
	<ul>
		<li><a href="#memberPublicProfile">{{pub.label}}</a></li>
		<li><a href="#memberPrivateProfile">{{priv.label}}</a></li>
	</ul>
  </div>
</div>
</script><!--}}}-->



<script id="mppInfo_popup_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div data-role="popup" id="mppInfo">
	<div data-role="main" class="ui-content">
		{{{priv.info}}}
	</div>
</div> 
</script><!--}}}-->
