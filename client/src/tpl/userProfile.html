


<script id="userProfile_header_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div class="ui-header" data-role="header" data-position="fixed">
	<a class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-icon-notext" href="#activitys">{{_global.homePage}}</a>
	<h1>{{title}}</h1>
	<a class="ui-btn ui-icon-arrow-l ui-btn-icon-right ui-btn-icon-notext"
		data-rel="back" href="#">{{_global.back}}</a>
  <div data-role="navbar" class="ui-persist tabbar">
	<ul>
		<li><a href="#userPublicProfile">{{pub.label}}</a></li>
		<li><a href="#userPrivateProfile">{{priv.label}}</a></li>
	</ul>
  </div>
</div>
</script><!--}}}-->



<script id="userProfile_page_tpl"<!--{{{-->
	data-header="userProfile"
	data-content="userProfile"
	data-footer="saveRemove"
	data-popups="mppInfo"
	type="text/x-handlebars-template"
>
<div data-role="page" id="userProfile">
	{{{_header}}}
	<div data-role="main" class="ui-content">
		<div class="tab" data-title="{{pub.title}}" id="userPublicProfile"><!--{{{-->
			<ul data-role="listview">
				<li><select name="role">
						<option value="" disabled selected>{{pub.role}}</option>
						<option>{{pub.roles.pguide}}</option>
						<option>{{pub.roles.aguide}}</option>
						<option>{{pub.roles.master}}</option>
						<option>{{pub.roles.average}}</option>
						<option>{{pub.roles.novice}}</option>
						<option>{{pub.roles.contact}}</option>
				</select></li>
				<li><input name="tel" placeholder="{{phone}}" type="tel"></input></li>
				<li><input name="name" placeholder="{{name}}" type="text"></input></li>
				<li><input name="surname" placeholder="{{surname}}" type="text"></input></li>
				<li><input name="birthdate" placeholder="{{birthDate}}" type="date"></input></li>
				<li><input name="comments" placeholder="{{comments}}" type="text"></input></li>
			</ul>
		</div><!--}}}-->
		<div class="tab" data-title="{{priv.title}}" id="userPrivateProfile"><!--{{{-->
			<ul data-role="listview">
				<li><a href="#mppInfo"
					data-rel="popup"
					class="ui-btn ui-icon-info ui-btn-icon-left"
				>{{priv.whatsThis}}</a></li>
				<li><input name="tel" placeholder="{{phone}}" type="tel"></input></li>
				<li><input name="name" placeholder="{{name}}" type="text"></input></li>
				<li><input name="surname" placeholder="{{surname}}" type="text"></input></li>
				<li><input name="birthdate" placeholder="{{birthDate}}" type="date"></input></li>
				<li><input name="comments" placeholder="{{comments}}" type="text"></input></li>
			</ul>
		</div><!--}}}-->
	</div>
	{{{_footer}}}
	{{{_popups.mppInfo}}}
</div> 
</script><!--}}}-->



<script id="mppInfo_popup_tpl"<!--{{{-->
	type="text/x-handlebars-template"
>
<div data-role="popup" id="mppInfo">
	<div data-role="main" class="ui-content">
		{{{_tpl.privateProfileInfo}}}
	</div>
</div> 
</script><!--}}}-->
