


<!-- Pages -->

<script id="actRoute_page_tpl"<!--{{{-->
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actRoute">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li data-role="list-divider"><span>{{day}}</span><span>1</span></li>
		<li>
			<a href="#actCheckpoint">
			<h3>{{start}}:</h3>
			<p>__Descripció__</p>
			</a>
		</li>
		<li>
			<a href="#actCheckpoint">
			<h3>{{milestone}}:</h3>
			<p>__Descripció__</p>
			</a>
		</li>
		<li>
			<a href="#actCheckpoint">
			<h3>{{end}}:</h3>
			<p>__Descripció__</p>
			</a>
		</li>
	</ul>
	<ul class="ui-grid-b">
		<li class="ui-block-a">
			<a class="ui-btn ui-icon-arrow-l ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.back}}</a>
		</li>
		<li class="ui-block-b"></li>
		<li class="ui-block-c">
			<a href="#actCheckpoint"
				class="ui-btn ui-icon-plus ui-btn-icon-top"
			>{{add}}</a>
		</li>
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<script id="actCheckpoint_page_tpl"<!--{{{-->
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actCheckpoint">
	{{{_header}}}
  <div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li class="ui-grid-c">
			<span class="ui-btn ui-block-a">
				{{dayNumber}}:
			</span>
			<span class="ui-block-b">
				<input
					type="number"
					value=1
					min=1
					max=100
					step=1
				></input>
			</span>
			<span class="ui-btn ui-block-c">
				{{hour}}:
			</span>
			</span>
			<span class="ui-block-d" style="text-aign=right;">
				<input
					placeholder="{{specify}}"
					type="time"
				></input>
			</span>
		</li>
		<li>
			<input type="text" placeholder="{{description}}"></input>
		</li>
		<li class="ui-grid-c">
			<span class="ui-block-a">
				<input placeholder="{{latitude}}" type="text"></input>
			</span>
			<span class="ui-block-b">
				<input placeholder="{{longitude}}" type="text"></input>
			</span>
			<span class="ui-block-c">
				<a href="#" class="wide-btn ui-btn ui-icon-navigation ui-btn-icon-left">{{map}}</a>
			</span>
			<span class="ui-block-d">
				<a href="#" class="wide-btn ui-btn ui-icon-location ui-btn-icon-left">{{here}}</a>
			</span>
		</li>
	</ul>


	<ul class="ui-grid-b">
		<li class="ui-block-a">
			<a class="ui-btn ui-icon-delete ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.cancel}}</a>
		</li>
		<li class="ui-block-b">
		</li>
		<li class="ui-block-c">
			<a class="ui-btn ui-icon-check ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.ok}}</a>
		</li>
	</ul>


  </div>
	<div data-role="footer" class="ui-footer" data-position="fixed">
	<ul data-role="listview">
		<li><select class="wide-btn">
			<option value="" selected disabled>{{select}}</option>
			<option>...</option>
		</select></li>
	</ul>
	</div>
</div> 
</script><!--}}}-->
