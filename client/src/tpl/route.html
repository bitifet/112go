


<!-- Pages -->

<script id="actCheckpoint_page_tpl"<!--{{{-->
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actCheckpoint">
	{{{_header}}}
  <div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li class="ui-grid-c">
			<span class="ui-btn ui-block-a">
				<h3>{{dayNumber}}:</h3>
			</span>
			<span class="ui-block-b">
				<input
					name="dayNumber"
					type="number"
					value=1
					min=1
					max=100
					step=1
				></input>
			</span>
			<span class="ui-btn ui-block-c">
				<h3>{{hour}}:</h3>
			</span>
			</span>
			<span class="ui-block-d">
				<input
					name="hour"
					placeholder="{{specify}}"
					type="time"
				></input>
			</span>
		</li>
		<li>
			<input name="description" type="text" placeholder="{{description}}"></input>
		</li>
		<li class="ui-grid-c">
			<span class="ui-block-a">
				<input name="lat" placeholder="{{latitude}}" type="text"></input>
			</span>
			<span class="ui-block-b">
				<input name="long" placeholder="{{longitude}}" type="text"></input>
			</span>
			<span class="ui-block-c">
				<a href="#" data-action="map"
					class="action wide-btn ui-btn ui-icon-navigation ui-btn-icon-left"
				>{{map}}</a>
			</span>
			<span class="ui-block-d">
				<a href="#" data-action="getCurrentPosition"
					class="action wide-btn ui-btn ui-icon-location ui-btn-icon-left"
				>{{here}}</a>
			</span>
		</li>
	</ul>


	<ul class="ui-grid-b">
		<li class="ui-block-a">
			<a class="ui-btn ui-icon-delete ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.cancel}}</a>
		</li>
		<li class="ui-block-b">
		</li>
		<li class="ui-block-c">
			<a class="ui-btn ui-icon-check ui-btn-icon-top"
				data-rel="back" href="#">
			{{_global.ok}}</a>
		</li>
	</ul>


  </div>
	<div data-role="footer" class="ui-footer" data-position="fixed">
	<ul data-role="listview">
		<li><select class="wide-btn">
			<option value="" selected disabled>{{select}}</option>
			<option>...</option>
		</select></li>
	</ul>
	</div>
</div> 
</script><!--}}}-->
