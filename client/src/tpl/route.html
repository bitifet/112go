<!-- Pages -->

<script id="actRoute_page_tpl"<!--{{{-->
	data-header="actSection"
	data-footer="actRoute"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actRoute">
	{{{_header}}}
	<div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li data-role="list-divider"><span>{{day}}</span><span>1</span></li>
		<li>
			<a href="#actCheckpoint">
			<h3>{{start}}:</h3>
			<p>__Descripció__</p>
			</a>
		</li>
		<li>
			<a href="#actCheckpoint">
			<h3>{{milestone}}:</h3>
			<p>__Descripció__</p>
			</a>
		</li>
		<li>
			<a href="#actCheckpoint">
			<h3>{{end}}:</h3>
			<p>__Descripció__</p>
			</a>
		</li>
	</ul>
	</div>
	{{{_footer}}}
</div> 
</script><!--}}}-->


<script id="actCheckpoint_page_tpl"<!--{{{-->
	data-footer="saveRemove"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actCheckpoint">
	{{{_header}}}
  <div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li>
			<input type="text" placeholder="{{description}}"></input>
		</li>
		<li class="ui-grid-c">
			<span class="ui-btn ui-block-a">
				{{dayNumber}}:
			</span>
			<span class="ui-block-b">
				<input
					type="number"
					value=1
					min=1
					max=100
					step=1
				></input>
			</span>
			<span class="ui-btn ui-block-c">
				{{hour}}:
			</span>
			</span>
			<span class="ui-block-d" style="text-aign=right;">
				<input
					placeholder="{{specify}}"
					type="time"
				></input>
			</span>
		</li>
		<li class="ui-grid-c">
			<span class="ui-block-a">
				<input placeholder="{{latitude}}" type="text"></input>
			</span>
			<span class="ui-block-b">
				<input placeholder="{{longitude}}" type="text"></input>
			</span>
			<span class="ui-block-c">
				<a href="#" class="wide-btn ui-btn ui-icon-navigation ui-btn-icon-left">{{map}}</a>
			</span>
			<span class="ui-block-d">
				<a href="#" class="wide-btn ui-btn ui-icon-location ui-btn-icon-left">{{here}}</a>
			</span>
		</li>
		<li><select>
			<option value="" selected disabled>{{select}}</option>
			<option>...</option>
		</select></li>
	</ul>
  </div>
	{{{__footer}}}
</div> 
</script><!--}}}-->
