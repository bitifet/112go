<script id="actCheckpoint_page_tpl"<!--{{{-->
	data-header="actSection"
	data-footer="actCheckpoint"
	data-leftPanel="menu"
	type="text/x-handlebars-template"
>
<div data-role="page" id="actCheckpoint">
	{{{_header}}}
  <div data-role="main" class="ui-content">
	<ul data-role="listview">
		<li><select>
			<option value="" selected disabled>{{select}}</option>
			<option>...</option>
		</select></li>
		<li>
			<input type="text" placeholder="{{description}}"></input>
		</li>
		<li class="ui-grid-a">
			<span class="ui-block-a">
				<input placeholder="dayNumber"
					type="number"
					value=1
					min=1
					max=100
					step=1
				></input>
			</span>
			<span class="ui-block-b" style="text-aign=right;">
				<input placeholder="{{hour}}" type="time"></input>
			</span>
		</li>
		<li class="ui-grid-a">
			<span class="ui-block-a">
				<input placeholder="{{latitude}}" type="text"></input>
			</span>
			<span class="ui-block-b">
				<input placeholder="{{longitude}}" type="text"></input>
			</span>
		</li>
	</ul>
  </div>
	{{{_footer}}}
</div> 
</script><!--}}}-->
