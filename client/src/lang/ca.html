<p>Excursionisme i activitats de risc. Monitoritza les vostres activitats i avisa automàticament al Serveï d'Emergències 112 si no donau senyals de vida en el temps previst.</p>
<p><strong>ATENCIÓ:</strong> Aquesta aplicació encara és un prototip. No tot el que s'explica seguidament està ja implementat i, encara que ho estigui, <strong>aquest serveï no està encara en producció</strong> pel que no s'enviaria res al 112. Podeu fer-la servir per avaluar-la si voleu i aportar-nos els vostres comentaris per millorar-la. Però per activitats reals heu de fer servir el formulari web que podeu trobar a la pàgina de l'112 de les Illes Balears. (http://www.112ib.com)</p>
<p>Amb 112go, si anau d'excursió o realitzau activitats de risc o a l'aire lliure <strong>a la comunitat de les Illes Balears</strong>, podeu aportar informació sobre aquestes (com ara el punt de partida, llocs per ón pensau passar, les persones que hi participen i, sobretot, a quina hora i en quin lloc teniu previst acabar).</p>
<p>L'aplicació enviarà aquesta informació a un servidor del Centre d'Emergències 112 de les Illes Balears que farà un seguiment de la vostra activitat de manera que, si per qualsevol motiu no poguéssiu comunicar que estau sans i estalvis en el moment indicat, el serveï d'emergències seria alertat automàticament possibilitant que s'inicii la vostra recerca quan abans millor, reduïnt així al màxim el temps necessari per localitzar-vos i fer-vos arribar l'ajuda necessària si és el cas.</p>
<p>També podeu fer que periòdicament s'envii la vostra posició a aquest servidor o enviar-la vosaltres manualment quan ho estimeu oportú.</p>
<p><strong>IMPORTANT:</strong> Aquest és un serveï excusíu del Centre d'Emergències 112 de les Illes Balears. No serveix, de moment, en altres comunitats autònomes. Si és el vostre cas, és possible que l'112 del vostre territori disposi d'algún serveï semblant, però no mitjançant aquesta aplicació, al menys per ara.</p>
<p>A mesura que arribeu als punts marcats, podreu indicar-ho a l'aplicació o podeu fer que aquesta ho detecti automàticament per la vostra ubicació GPS, segons la vostra preferència.</p>
<p>Si a l'hora estipulada no heu confirmat que estau sans i estalvis, vos sonarà una alarma avisant-vos. Si només vos heu endarrerit per qualsevol motíu, podreu demorar l'hora el que faci falta. Però si no responeu en un temps prudencial, fins i tot encara que no tengueu cobertura o se vos hagi espatllat el mòbil, el servidor alertarà el serveï d'emergència comunicant-li tota la informació recollida, inclosa al darrera posició coneguda del vostre terminal i, si pot contactar amb ell, la d'aquell mateix moment. Si no teníeu cobertura però heu marcat que havieu arribat sans i estalvis, l'aplicació cancel·larà l'avís tan aviat com torneu a tenir cobertura.</p>
<p>Podeu incloure, a més, informació de totes les persones que participin de l'activitat i també de persones a qui desitgeu es contacti en cas d'accident.</p>
<p>A la part inferior d'aquesta pantalla trobareu un botó per configurar les vostres dades personals a l'aplicació. Així no les haureu d'escriure cada cop que programeu una activitat nova.</p>
<p>Veureu que, tant aquí com a la fitxa d'activitat, teniu dos perfils de dades personals: Un de públic i l'altre privat. Això és perquè si participau en activitats on no coneixeu personalment a tots els participants, és possible que no volgueu comartir algunes dades personals amb ells. Això és vàlid tant per les vostres dades personals com per les que aporteu d'altres participants que no necessàriament s'han de conèixer prèviament entre ells.</p>
<p>Per facilitar-ne l'ús, totes les dades personals que poseu al perfil púbic es copiaràn automàticament al privat. No així les dades o modificacions que faceu al pefil privat, ja sigui el vostre o d'un altre participant, que només les veureu vosaltres i, en cas d'accident, el personal d'emgències.</p>
<p>Un cop pujada la informació de l'activitat al servidor, tots els participants que tenguin l'aplicació instal·lada, podràn accedir-hi i modificar o completar la informació de l'activitat. Només caldrà que poseu el seu número de telèfon (ja sigui al seu perfil públic o al privat) a la fitxa de participant perquè el sistema els identifiqui i es puguin sincronitzar tota la informació (excepte els perfils privats d'altres participants de l'activitat).</p>
<p>NOTA: Els perfils &quot;privats&quot; d'altres usuaris que podeu veure en la fitxa d'activitat, son perquè pogueu aportar informació d'ells (per exemple el seu número de telèfon perquè puguin accedir també a la mateixa activitat des del seu terminal) sense necessitat de compartir aquesta informació amb la resta d'usuaris. No té res a veure (i no es transferirà a ell) amb el perfil privat real del propi usuari. Només és un mecanisme perquè, per exemple un organitzador o representant dels participants, pugui registrar la activitat sense necessitat que tots els usuaris hagin de repetir la feina.</p>
<p>Encara que algún participant no disposi de smartphone o simplement no tengui l'aplicació instal·lada, també és convenient que poseu el seu número de telèfon perquè així, si telefona al 112 per una emergència, els nostres servidors automàticametn l'identificaràn com a participant de l'activitat i enviaràn tota la informació recollida al l'operador que atengui la cridada.</p>
<p>De fet, pot ser recomanable portar un telèfon no smartphone per si acabau la bateria dels que sí ho son doncs així, al menys, podríeu fer una telefonada d'emergència en cas necessari. Si be, és millor procuarar no quedar-se sense bateria.</p>
<p>Per això cal configurar l'aplicació tenint en compte també la capacitat de la bateria del vostre terminal i el temps que heu d'estar fora poder carregar-lo. Si el vostre smartphone té bona autonomía o disposau de carregadors portàtils auxiliars, com més freqüentment envieu la vostra posició, més aproximada serà la informació que tendrà el serveï d'emergència per localitzar-vos en cas de que perdeu la connectivitat o el vostre telèfon deixi de funcionar. Però si no, és millor que economitzeu bateria per assegurar que, en cas necessari, podeu comunicar l'emergència vosaltres mateixos o, com a mínim, el servidor pugui contactar el vostre terminal per requerir-li la posició i trobar-vos més ràpidament si no estau en condicions de poder respondre.</p>
<p>Aiximateix, si sou varis els participants que tengueu l'aplicació instal·lada, també podreu fer que els vostres smartphones es reparteixin la feina d'enviar la posició del grup. Fins i tot tenint en compte el nivell de càrrega de la bateria de cadascun.</p>
<p>Sobra dir que, especialment en activitats de reisc, és important que s'aportin les dades de totes les persones que hi participin per tal que, en cas d'accident, els serveïs d'emergència sàpiguen quantes persones han de cercar així com qualsevol altra informació adicional que pugui ser rellevant (minusvalies, alèrgies, etc...) per al seu rescat o atenció sanitària.</p>
