>
<p>Excursionismo y actividades de riesgo. Monitoriza vuestras actividades y avisa automáticamente al Servicio de Emergéncias 112 en caso de que no deis señales de vida en el plazo previsto.</p>
<p><strong>ATENCIÓN:</strong> Ésta aplicación todavia es un prototipo. No todo lo que se explica seguidamente está ya implementado y, aun cuando lo esté, <strong>éste servicio no está todavia en producción</strong> por lo que no se enviará nada realmente al 112. Podeis utilizarla con el fin de evaluarla y, si quereis, aportarnos vuestros comentarios para mejorarla. Pero para actividades reales debeis hacer uso del formulario web que podeis encontrar en la página del 112 de les Illes Balears (http://www.112ib.com)</p>
<p>Con 112go, si vais de excursión o realizais actividades de riesgo o al aire libre, <strong>en la comunidad de les Illes Balears</strong>, podreis aportar información sobre éstas (como el punto de partida, lugar por donde pensais pasar, las personas que participan y, sobretodo, a qué hora y en que lugar teneis previsto terminar).</p>
<p>La aplicación enviará ésta información a un servidor del Centro de Emergéncias 112 de les Illes Balears que hará un seguimiento de vuestra actividad de forma que, si por cualquier motivo no pudiérais comunicar que estais a salvo en el momento indicado, el servicio de emergencias seria alertado automáticamente posibilitando que se inicie vuestra búsqueda lo antes posible, reduciendo así al máximo el tiempo necesario para localizaros y haceros llegar la ayuda necesaria si fuera el caso.</p>
<p>También podeis hacer que periódicamente se envie vuestra posición a éste servidor o mandara vosotros mismos de forma manual cuando lo estimeis oportuno.</p>
<p><strong>IMPORTANTE:</strong> Éste es un srvicio exclusivo del Centro de Emergéncias 112 de les Illes Balears. No sirve, de momento, en otras comunidades autónomas. Si es vuestro caso, es posible que el 112 de vuestro territorio disponga de algún servicio similar, pero no mediante ésta aplicación, por lo menos por ahora.</p>
<p>A medida que llegueis a los puntos marcados, podreis indicarlo a la aplicación o podeis hacer que ésta lo detecte automáticamente mediante vuestra ubicación GPS, según vuestra preferéncia.</p>
<p>Si a la hora estipulada no habeis confirmado que estais bien, os sonará una alarma para recordaros que lo hagais. Si sólo os habeis retrasado por cualquier motivo, podreis demorar la hora el tiempo que considereis oportuno. Pero si no respondeis en un tiempo prudencial, aún cuando no tengais cobertura o se os haya averiado el teléfono, el servidor alertará al servicio de emergencias comunicándole toda la información recogida, incluida la útima posición conocida de vuestro terminal y, si puede contactar con él, la de ese mismo momento. Si os encontrais sin cobertura pero habeis marcado haber llegado a salvo, la aplicación cancelará el aviso tan pronto como volvais a tener cobertura.</p>
<p>Podeis incluir, además, información de todas las personas que participen en la actividad, así como de otras personas a quien deseeis se contacte en caso de accidente.</p>
<p>En la parte inferior de ésta pantalla encontrareis un botón para configurar vuestros datos personales en la aplicación. Así no tendreis que rellenarlos cada vez que programeis una actividad nueva.</p>
<p>Vereis que, tanto aquí como en la ficha de actividad, teneis dos perfiles de datos personales: Uno público y otro privado. Ésto es porque si participais en actividades en las que no conozcais personalmente a todos los participantes, es posible que no querais compartir algunos datos personales con ellos. Ésto es válido tanto para vuestros datos personales como para los que aporteis de otros participantes que no necesáriamente tienen porqué conocerse préviamente entre ellos.</p>
<p>Par afaclitar su uso, todos los datos personales que aporteis en el perfil público se copiarán automáticamente en el privado. No así los datos o modificaciones que hagais en el perfil privado, ya sea el vuestro o el de otro participante, que sólo las vereis vosotros y, en caso de accidente, el personal de emergéncias.</p>
<p>Una vez subida la información de la actividad al servidor, todos los participantes que dispongan de la aplicación instalada, podrán aceder y modificar o completar la información de la activitat. Sólo hace falta que pongais su número de teléfono (ya sea en su perfil público o privado) en la ficha de participante para que el sistema los identifique y se puedan sincronizar toda la información (excepto los perfiles privados de otros participantes de la actividad).</p>
<p><strong>NOTA:</strong> Los perfiles &quot;privados&quot; de otros usuarios que podemos ver en la ficha de actividad, son para que podais aportar información de éstos (por ejemplo su número de teléfono para que puedan acceder también a la misma actividad desde su terminal) sin necesidad de compartir ésta información con el resto de usuarios. No tiene nada que ver (y no se transmitirá a él) con el perfil privado real del própio usuario. Sólo es un mecanismo para que, por ejemplo, un organizador o representante de los participantes, pueda registrar la actividad sin necesidad de que todos los usuarios deban repetir el mismo trabajo.</p>
<p>Aún cuando algún participante no disponga de smartphone o, simplemente no tenga la aplicación instalada, también es conveniente que pongais su número de teléfono porque así, si llama al 112 por una emergéncia, nuestros servidores identificarán automáticamente la llamada como la de un participante en dicha activiadad y enviarán toda la información recogida al operador que atienda la llamada.</p>
<p>De hecho, puede ser recomendable llevar un teléfono no smartphone por si os quedais sin bateria de los que sí lo son puesto que así, por lo menos, podríais realizar una llamada de emergéncia en caso necesario. Si bien es mejor procurar no quedarse sin bateria.</p>
<p>Por éste motivo és conveniente configurar la aplicación teniendo en cuenta también la capacidad de la bateria de vuestro terminal y el tiempo que estareis sin poder cargarlo. Si vuestro smartphone tiene buena autonomía o disponeis de cargadores portátiles auxiliares, cuanto más frecuentemente envieis vuestra posición, más aproximada será la información que tendrá el servicio de emergéncias para localizaros en caso de que perdais la conectividad o vuestro teléfono resulte dañado. Pero si no, es mejor que economiceis bateria para asegurar que, en caso necesario, podeis comunicar la emergéncia vosotros mismos o, como mínimo, el servidor pueda contactar con vuestro terminal para requerirle vuestra posición y encontraros más rápidamente si no estais en condición de responder.</p>
<p>Asimismo, si sois vários los participantes que tengais la aplicación instalada, también podreis hacer que vuestros smartphones se repartan el trabajo de enviar la posición del grupo. Incluso teniendo en cuenta el nivel de carga de la bateria de cada uno.</p>
<p>Huelga decir que, especialente en actividades de riesgo, es importante que se aporten los datos de todas las personas que participan en ellas para que, en caso de accidente, los servicios de emergéncia sepan cuantas personas deben buscar así como cualquier infomación adicional que pudiera ser relevante (minusvalias, alergias, etc...) para el rescate o atención sanitaria de las mismas.</p>

<p>El perfil privado permite aportar datos de los usuarios que éstos no quieran compartir con el resto de participantes, garantizando así su privacidad.</p>
